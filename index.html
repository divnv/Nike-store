<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Nike store</title>
</head>

<body>

	<section class="main">
		<div class="container main__container">

			<div class="main__inner">


				<header class="header">
					<a href="#" class="header__logo"></a>

					<nav class="nav">
						<ul class="nav__list">

							<li class="nav__item">
								<a href="#" class="nav__link">New Releases</a>
							</li>

							<li class="nav__item">
								<a href="#" class="nav__link">Men</a>
							</li>

							<li class="nav__item">
								<a href="#" class="nav__link">Women</a>
							</li>

							<li class="nav__item">
								<a href="#" class="nav__link">Kids</a>
							</li>

							<li class="nav__item">
								<a href="#" class="nav__link">Sale</a>
							</li>

							<li class="nav__item">
								<a href="#" class="nav__link">Gifts</a>
							</li>

						</ul>
					</nav>

					<div class="buttons header__buttons">

						<button class="buttons__item buttons__item--search"></button>
						<button class="buttons__item buttons__item--account"></button>
					</div>

				</header>

				<div class="sneaker">
					<h1 class="sneaker__title">AIR Beyond Compare</h1>
					<p class="sneaker__bg-titile">Nik<span>E</span></p>
					<p class="sneaker__info">Explore the best Air Max for fall & beyond</p>
					<div class="sneaker__sneaker">
						<div class="sneaker__color sneaker__color--purple"></div>
						<div class="sneaker__color sneaker__color--pink"></div>
						<div class="sneaker__img"></div>
					</div>
				</div>

				<div class="separator"></div>

			</div>
		</div>
	</section>

</body>

</html>

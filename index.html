<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Nike store</title>
</head>

<body>

	<section class="main">
		<div class="container main__container">

			<div class="main__inner">


				<header class="header">
					<a href="#" class="header__logo"></a>

					<nav class="nav">
						<ul class="nav__list">

							<li class="nav__item">
								<a href="#" class="nav__link">New Releases</a>
							</li>

							<li class="nav__item">
								<a href="#" class="nav__link">Men</a>
							</li>

							<li class="nav__item">
								<a href="#" class="nav__link">Women</a>
							</li>

							<li class="nav__item">
								<a href="#" class="nav__link">Kids</a>
							</li>

							<li class="nav__item">
								<a href="#" class="nav__link">Sale</a>
							</li>

							<li class="nav__item">
								<a href="#" class="nav__link">Gifts</a>
							</li>

						</ul>
					</nav>

					<div class="buttons header__buttons">

						<button class="buttons__item buttons__item--search"></button>
						<button class="buttons__item buttons__item--account"></button>
					</div>

				</header>

				<div class="sneaker">
					<h1 class="sneaker__title">AIR Beyond Compare</h1>
					<p class="sneaker__bg-titile">Nik<span>E</span></p>
					<p class="sneaker__info">Explore the best Air Max for fall & beyond</p>
					<div class="sneaker__sneaker">
						<div class="sneaker__color sneaker__color--purple"></div>
						<div class="sneaker__color sneaker__color--pink"></div>
						<div class="sneaker__img"></div>
					</div>
				</div>

				<div class="separator"></div>

			</div>
		</div>
	</section>

	<section class="second">

		<div class="second__top">

			<div class="container second__container">

				<h2 class="second__title">The Nike ZoomX Vaporfly</h2>

				<a href="#" class="second__link">250$</a>

				<div class="second__sneaker">
					<div class="second__img"></div>
					<div class="second__bg-text">NIKE ZOOM</div>
				</div>

			</div>

		</div>

		<div class="second__buttom">
			<div class="separator"></div>
		</div>
	</section>

	<section class="catalog">
		<div class="container catalog__container">

			<ul class="cards catalog__cards">

				<li class="cards__item">
					<a href="#" class="cards__link">
						<div class="cards__img cards__img--first"></div>
						<div class="cards__titile">Nike Air Zoom Pegasus 38</div>
						<div class="cards__price">120$</div>
					</a>
				</li>

				<li class="cards__item">
					<a href="#" class="cards__link">
						<div class="cards__img cards__img--second"></div>
						<div class="cards__titile">Nike ZoomX Invincible Run Flyknit</div>
						<div class="cards__price">180$</div>
					</a>
				</li>

				<li class="cards__item">
					<a href="#" class="cards__link">
						<div class="cards__img cards__img--third"></div>
						<div class="cards__titile">Nike Revolution 6</div>
						<div class="cards__price">60$</div>
					</a>
				</li>

			</ul>

			<ul class="slider catalog__slider">
				<li class="slider__item slider__item--active"></li>
				<li class="slider__item"></li>
				<li class="slider__item"></li>
			</ul>

			<div class="separator"></div>

		</div>
	</section>

</body>

</html>
